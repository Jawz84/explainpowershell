name: module help add|windows

on:
  push:
    branches: [ wip/helpformodules ]
  workflow_dispatch:

env:
  MODULE_NAME: 'dbatools'

jobs:
  moduleHelpAdd:
    name: "Add help for module '${{ env.MODULE_NAME }}'"
    runs-on: windows-latest
    steps:

    - name: install module
      shell: pwsh
      run: |
        install-module -force ${{ env.MODULE_NAME }} 
