name: module help add|windows

on:
  push:
    branches: [ wip/helpformodules ]
  workflow_dispatch:


jobs:
  moduleHelpAdd:
    name: "Add help for module"
    runs-on: windows-latest
    env:
      MODULE_NAME: 'dbatools'
    steps:
    - name: install module
      shell: pwsh
      run: |
        install-module -force $env:MODULE_NAME
